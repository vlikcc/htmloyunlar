<!doctype html>
<html lang="tr">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
	<title>Boşaltım Sistemi Quiz - Biyoloji</title>
	<link rel="stylesheet" href="/assets/base.css" />
	<meta name="theme-color" content="#0f172a" />
	<style>
		.game { width: min(1024px, 100vw); height: min(700px, 100vh); display: grid; grid-template-rows: auto 1fr auto; gap: 12px; }
		.header, .footer { display: flex; justify-content: space-between; align-items: center; }
		.board { overflow: hidden; }
		.badge { background:#1f2937; border:1px solid #374151; border-radius: 8px; padding: 6px 10px; }
	</style>
</head>
<body>
	<div class="fullscreen">
		<main class="game panel">
			<header class="header">
				<div class="grid" style="grid-auto-flow: column; gap: 8px; align-items:center;">
					<button class="button" data-action="start">Başla</button>
					<button class="button secondary" data-action="reset">Sıfırla</button>
				</div>
				<div class="grid" style="grid-auto-flow: column; gap: 8px; align-items:center;">
					<span class="badge">Skor: <strong id="score">0</strong></span>
					<span class="badge">Süre: <strong id="time">--</strong></span>
					<button class="button warning" data-action="toggle-audio">Ses</button>
				</div>
			</header>
			<section class="board" id="board">
				<div class="container" id="quiz">
					<h2 id="game-title"></h2>
					<p id="question-text"></p>
					<div class="grid grid-3" id="answers"></div>
				</div>
			</section>
			<footer class="footer">
				<span>Biyoloji</span>
				<a class="button secondary" href="/index.html">Ana Menü</a>
			</footer>
		</main>
	</div>

	<audio id="s-correct" src="data:audio/mp3;base64,"></audio>
	<audio id="s-wrong" src="data:audio/mp3;base64,"></audio>

	<script type="module">
		import { GameEngine, Timer, AudioFx, $, $all } from '/assets/engine.js';
		import { SUBJECT_QUESTIONS } from '/assets/questions.js';
		const scoreEl = document.getElementById('score');
		const timeEl = document.getElementById('time');
		const questionTextEl = document.getElementById('question-text');
		const answersEl = document.getElementById('answers');
		const titleEl = document.getElementById('game-title');

		let subjectKey = (location.pathname.split('/')[2] || '').toLowerCase();
		let questions = [];
		let currentIndex = 0;

		GameEngine.init({
			onStart() { startLevel(); },
			onReset() { resetLevel(); }
		});
		window.addEventListener('score:change', (e) => { scoreEl.textContent = String(e.detail); });

		function startLevel() {
			GameEngine.resetScore();
			Timer.start(60, (s) => timeEl.textContent = String(s), () => endLevel());
			setup();
		}
		function resetLevel() {
			Timer.stop();
			timeEl.textContent = '--';
			setup(true);
		}
		function endLevel() {
			alert(`Süre bitti! Skor: ${GameEngine.state.score}`);
		}
		function setup(isReset = false) {
			const all = SUBJECT_QUESTIONS[subjectKey] || [];
			questions = shuffle(all).slice(0, Math.min(15, all.length));
			currentIndex = 0;
			titleEl.textContent = document.title.replace(/ - .+$/, '');
			renderQuestion();
		}
		function renderQuestion() {
			if (currentIndex >= questions.length) { endLevel(); return; }
			const q = questions[currentIndex];
			questionTextEl.textContent = `Soru ${currentIndex + 1}: ${q.text}`;
			answersEl.innerHTML = '';
			shuffle(q.choices).forEach((choice, i) => {
				const btn = document.createElement('button');
				btn.className = 'button' + (i === 0 ? '' : ' secondary');
				btn.textContent = choice.text;
				btn.addEventListener('click', () => selectAnswer(choice.correct));
				answersEl.appendChild(btn);
			});
		}
		function selectAnswer(isCorrect) {
			if (isCorrect) { correct(); nextQuestion(); } else { wrong(); }
		}
		function nextQuestion() { currentIndex += 1; renderQuestion(); }
		function correct(points = 10) { GameEngine.addScore(points); AudioFx.play('s-correct'); }
		function wrong() { AudioFx.play('s-wrong'); }
		function shuffle(arr) { return arr.slice().sort(() => Math.random() - 0.5); }
		Object.assign(window, { /* for legacy */ correct, wrong });
	</script>
</body>
</html>
